<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./main.css">
    <!-- Main -->
    <script src="./main.js" type="module"></script>
</head>
<body>
    
    <!-- Barra de Navegación Bootstrap  -->
    <nav class="navbar navbar-expand-lg bg-dar navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">PokeAPI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <!-- Iniciar Sesión Modal Bootstrap -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel" style="color:#202020">Iniciar Sesión</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario de Inicio de sesion -->
                <form id="login-form">
                    <label for="email" style="color:#202020">Email</label>
                    <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
                    <label for="password" style="color:#202020">Contraseña</label>
                    <input type="password" id="login-password" class="form-control mb-3" placeholder="********" required>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <!-- Registrarse Modal Bootstrap -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel" style="color:#202020">Registrarse</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario de Registro -->
                <form id="signup-form">
                    <label for="email" style="color:#202020">Email</label>
                    <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                    <label for="password" style="color:#202020">Contraseña</label>
                    <input type="password" id="signup-password" class="form-control mb-3" placeholder="********" required>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <!--Contendor de Pokemons--->
	<div class="principal-container"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
